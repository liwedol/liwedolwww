<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mic permission request</title>
</head>
<body>
    <h1>mic permission request</h1>
    <button id="requestPermission">request mic permission</button>
    <p id="result"></p>

    <script>
        const requestButton = document.getElementById('requestPermission');
        const resultParagraph = document.getElementById('result');

        requestButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                resultParagraph.textContent = 'get mic permission¡I';
                stream.getTracks().forEach(track => track.stop());
            } catch (error) {
                resultParagraph.textContent = `cannot get mic permission: ${error.message}`;
            }
        });
    </script>
</body>
</html>
